name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  darwin:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 🔍 Xcode Select
        run: |
          XCODE_PATH=`mdfind "kMDItemCFBundleIdentifier == 'com.apple.dt.Xcode' && kMDItemVersion = '16.*'" -onlyin /Applications | head -1`
          echo "DEVELOPER_DIR=$XCODE_PATH/Contents/Developer" >> $GITHUB_ENV
      - name: Version
        run: swift --version
      - name: Build
        run: swift build
      - name: Test
        run: swift test
        timeout-minutes: 1

  linux:
    runs-on: ubuntu-24.04
    container: swift:6.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Packages
        run: |
          apt-get update
          apt-get install -y liburing-dev libavahi-compat-libdnssd-dev libavahi-client-dev
      - name: Version
        run: swift --version
      - name: Build
        run: swift build --build-tests
      - name: Test
        run: swift test --skip-build
